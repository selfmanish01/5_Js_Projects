<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>BMI_Calculator</title>
  </head>
  <body>
    
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="https://youtu.be/WjOUheWLpTs?si=ve5iQRYP-LciSu9s">BMI Details</a>
    </nav>
    <div class="container">
      <h1>BMI calculator</h1>
      <form action="">
        <p>
          <label for="height">Height in cm:</label><input type="text" id="height" />
        </p>
        <p>
          <label for="weight">Weight in kg:</label><input type="text" id="weight" />
        </p>
        <button id="calculateBtn">Calculate</button>
        <div id="results"></div>
        <div id="weightGuide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Weight = 18.6 and 24.9</p>
          <p>Over Weight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <script src="bmi.js"></script>
  </body>
</html>
